<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSRPS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/assets/images/Favicon.ico" />
    <script type="module" src="script.js"></script>
    <script type="module" src="audio.js"></script>
  </head>
  <body>
    <section class="content-container">
      <div>
        <h1>OS-RPS.</h1>
      </div>
      <div class="game-logic-container">
        <div><img src="/assets/images/Vannaka (1).webp" /></div>
        <div>
          <p id="round"></p>
          <p id="result"></p>
          <h2 id="player-selection"></h2>
          <h2 id="cpu-selection"></h2>
          <p id="player-score"></p>
          <p id="cpu-score"></p>
        </div>
        <div><img src="/assets/images/Goblin_(armed) (1).webp" /></div>
      </div>
      <div class="button-container">
        <button class="attack-button" id="melee-button">
          <img src="assets/images/Attack_icon_(detail).png" />Melee
        </button>
        <button class="attack-button" id="magic-button">
          <img src="assets/images/Magic_icon_(detail).png" />Magic
        </button>
        <button class="attack-button" id="ranged-button">
          <img src="assets/images/Ranged_icon_(detail).png" />Ranged
        </button>
      </div>
      <div class="footer-btns">
        <button class="play-btn" id="play-button">Start Game</button>
        <button class="music-button" id="music-btn"></button>
      </div>
    </section>
  </body>
</html>
