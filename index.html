<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSRPS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/images/Favicon.ico" />
    <script type="module" src="script.js"></script>
    <script type="module" src="audio.js"></script>
  </head>
  <body>
    <div><img src="./assets/images/osrps-logo (1).webp" /></div>
    <section class="content-container">
      <div class="game-logic-container">
        <div class="character-container player">
          <h2>Player</h2>
          <img src="./assets/images/Vannaka (1).webp" />
          <div class="player-health-bar"></div>
        </div>
        <div class="game-details">
          <p id="round"></p>
          <p id="player-selection"></p>
          <p id="cpu-selection"></p>
          <p id="player-score"></p>
          <p id="cpu-score"></p>
          <p id="result"></p>
        </div>
        <div class="character-container cpu">
          <h2>Opponent</h2>
          <img src="./assets/images/Goblin_(armed) (1).webp" />
          <div class="opponent-health-bar"></div>
        </div>
      </div>
      <div class="button-container">
        <button class="attack-button" id="melee-button">
          <img src="./assets/images/Attack_icon_(detail).png" />Melee
        </button>
        <button class="attack-button" id="magic-button">
          <img src="./assets/images/Magic_icon_(detail).png" />Magic
        </button>
        <button class="attack-button" id="ranged-button">
          <img src="./assets/images/Ranged_icon_(detail).png" />Ranged
        </button>
      </div>
      <div class="footer-btns">
        <button class="play-btn" id="play-button">Start Game</button>
        <button class="music-button" id="music-btn"></button>
      </div>
    </section>
    <footer>
      <p>Made by Jared Usher for The Odin Project.</p>
    </footer>
  </body>
</html>
