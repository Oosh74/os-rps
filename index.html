<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSRPS</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <section class="content-container">
      <div>
        <h1>OS-RPS.</h1>
      </div>
      <div>
        <p id="round"></p>
        <p id="result"></p>
        <h2 id="player-selection"></h2>
        <h2 id="cpu-selection"></h2>
        <p id="player-score"></p>
        <p id="cpu-score"></p>
      </div>
      <div>
        <ul>
          <li><button id="melee-button">Melee</button></li>
          <li><button id="magic-button">Magic</button></li>
          <li><button id="ranged-button">Ranged</button></li>
        </ul>
      </div>
      <button id="play-button">Start Game</button>
    </section>
  </body>
</html>
